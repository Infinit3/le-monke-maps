name: npm-build
on:
  push:
  pull_request:
    
jobs:
  npm-publish:
    name: npm-build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 16

    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm install
    - run: npm install -g typescript
    - run: npm test
    - run: tsc
        

